    <main class="container mt-3">
        <article class="row">
            <h1><b>Calculate the Area of a Triangle</b></h1>

            <section class="col md-3 mt-2">
                <fieldset>
                    <label for="base">Enter the base of the triangle (1-10):</label>
                    <input id="base" type="number" value="1" min="1" max="10">
                </fieldset>
            
                <fieldset>
                    <label for="height">Enter the height of the triangle (1-10):</label>
                    <input id="height" type="number" value="1" min="1" max="10">
                </fieldset>
            </section>

            <section class="md-2 mt-3">
                <button id="button" class="btn btn-primary mb-3">Click for Answer</button>
                <p id="answer-button"></p>
            </section>

        </article>

    </main>

    <script src="main.js"></script>
